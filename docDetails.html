        <script type="text/javascript">
            $(function () {
                _enteryId = getParameterByName("enteryId");
                _enteryName = getParameterByName("enteryName");
                _billingDate = getParameterByName("billingDate");
                _billingAmt = getParameterByName("billingAmt");

                var pictureHtml = '<div class="row docPages"><div class="col-sm-6">';
                pictureHtml += '<div class="panel panel-default">';
                pictureHtml += '<div class="panel-heading"><h4 class="docTitle">' + _enteryName + '</h4>';
                pictureHtml += '<button class="btn btn-info pull-left" type="button">' + _billingDate + '</button>';
                pictureHtml += '<button class="btn btn-info pull-right" type="button">' + _billingAmt + '</button><br /><br />';
                pictureHtml += '</div><div class="panel-body">';
                pictureHtml += '<div class="clearfix"></div>';
                pictureHtml += '<p style="color:grey;">See list of pages below!!</p>';
                pictureHtml += '</div></div></div></div>';

                try {
                    html5sql.openDatabase("com.amc.documents.amcdocman", "Aurangabad Municiple Corporation Documents.", 5 * 1024 * 1024);

                    html5sql.process(
                    [
                    "SELECT * FROM DealersDocs WHERE EnteryId=" + _enteryId + ";",
                    ],
                    function (transaction, results, rowsArray) {
                        var len = rowsArray.length, i;

                        if (len > 0) {
                            for (i = 0; i < len; i++) {
                                pictureHtml += '<div class="row docPages"><div class="col-sm-6">';
                                pictureHtml += '<div class="panel panel-default">';
                                pictureHtml += '<div class="panel-heading"><h4 class="docTitle">' + rowsArray[i].DocTitle + '</h4></div>';
                                pictureHtml += '<div class="panel-body">';
                                pictureHtml += '<div class="clearfix"></div>';
                                pictureHtml += '<img src="' + rowsArray[i].DocName + '" title="' + rowsArray[i].DocTitle + '" class="docPicture" style="width:100%;" />';
                                pictureHtml += '</div></div></div></div>';
                            }

                            $("#docWrapper").html(pictureHtml);

                            $("#errorWell").html('<p style="color:green;">Document details published sucessfully!!</p>');
                        }
                        else {
                            $("#errorWell").html('<p style="color:red;">showDetails: No Record Found.</p>');
                        }
                    },
                    function () {
                        $("#errorWell").html('<p style="color:red;">showDetails: db selection error.</p>');
                    });
                } catch (e) {
                    $("#errorWell").html('<p style="color:red;">showDetails: ' + e + '.</p>');
                }
            });
        </script>
