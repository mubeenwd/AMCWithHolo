        <script type="text/javascript">
            $.support.cors = true;
            $.ajaxSetup({ crossDomain: true });

            $(function () {
                try {
                    html5sql.openDatabase("com.amc.documents.amcdocman", "Aurangabad Municiple Corporation Documents.", 5 * 1024 * 1024);
                    html5sql.process(
                    [
                    "SELECT * FROM DealersEnteries",
                    ],
                    function (transaction, results, rowsArray) {
                        var len = rowsArray.length, i;
                        if (len > 0) {
                            for (i = 0; i < len; i++) {
                                $("#docList").append('<a  data-billing-amt="' + rowsArray[i].BillingAmt + '" data-billing-date="' + rowsArray[i].BillingDate + '" data-entery-id="' + rowsArray[i].EnteryId + '" data-entery-name="' + rowsArray[i].EnteryName + '" data-entery-date="' + rowsArray[i].CreationDate + '" href="docDetails.html?enteryId=' + rowsArray[i].EnteryId + '&enteryName=' + rowsArray[i].EnteryName + '&billingDate=' + rowsArray[i].BillingDate + '&billingAmt=' + rowsArray[i].BillingAmt + '" class="list-group-item">&nbsp;' + rowsArray[i].EnteryName + ' - Rs.' + rowsArray[i].BillingAmt + '</a>');
                            }
                        }
                        else {
                            $("#errorWell").html('<p style="color:red;">pgDocumentList: No Record Found.</p>');
                        }
                    },
                    function () {
                        $("#errorWell").html('<p style="color:red;">pgDocumentList: db selection error.</p>');
                    });
                } catch (e) {
                    $("#errorWell").html('<p style="color:red;">pgDocumentList: ' + e + '.</p>');
                }
            });

            function syncDocuments() {
                var innerData = [];

                $("#docList a").each(function () {

                    var RecordId = 0;

                    var dataEnteryId = $(this).attr("data-entery-id");
                    var dataEnteryName = $(this).attr("data-entery-name");
                    var dataEnteryDate = $(this).attr("data-entery-date");
                    var dataBillingDate = $(this).attr("data-billing-date");
                    var dataBillingAmt = $(this).attr("data-billing-amt");

                    $.ajax({
                        crossDomain: true,
                        async: false,
                        type: "POST",
                        url: "http://docs.mubeen.in/Services/DocuSave.asmx/SaveDocument",
                        data: JSON.stringify({ dataEnteryName: dataEnteryName, dataEnteryDate: dataEnteryDate, dataBillingDate: dataBillingDate, dataBillingAmt: dataBillingAmt }),
                        contentType: "application/json; charset=utf-8",
                        dataType: "json",
                        success: function (msg) {
                            if (msg != null) {
                                data = $.parseJSON(msg.d);

                                if (data[0].Result > 0) {
                                    RecordId = data[0].Result;

                                    html5sql.openDatabase("com.amc.documents.amcdocman", "Aurangabad Municiple Corporation Documents.", 5 * 1024 * 1024);

                                    html5sql.process(
                                    [
                                    "SELECT * FROM DealersDocs WHERE EnteryId=" + dataEnteryId,
                                    ],
                                    function (transaction, results, rowsArray) {

                                        var len = rowsArray.length, i;

                                        if (len > 0) {
                                            for (i = 0; i < len; i++) {

                                                window.resolveLocalFileSystemURI(rowsArray[i].DocName,
                                                function (fileEntry) {
                                                    alert("got image file entry: " + fileEntry.fullPath);
                                                    fileEntry.file(function (file) {
                                                        var reader = new FileReader();
                                                        reader.onloadend = function (evt) {
                                                            var imageData = Base64.encode(evt.target.result);
                                                            alert("imageData.length: " + imageData.length);
                                                            $.ajax({
                                                                crossDomain: true,
                                                                async: false,
                                                                type: "POST",
                                                                url: "http://docs.mubeen.in/Services/DocuSave.asmx/SaveImageDocument",
                                                                data: JSON.stringify({ DocTitle: rowsArray[i].DocTitle, DocName: rowsArray[i].DocName, CreationDate: rowsArray[i].CreationDate, RecordId: RecordId, dataEnteryName: dataEnteryName, dataEnteryDate: dataEnteryDate, ImageData: imageData }),
                                                                contentType: "application/json; charset=utf-8",
                                                                dataType: "json",
                                                                success: function (msg) {
                                                                    if (msg != null) {
                                                                        data = $.parseJSON(msg.d);
                                                                        alert(JSON.stringify(data));
                                                                    }
                                                                }
                                                            });
                                                        };
                                                        reader.readAsText(file);
                                                    },
                                                    function () {
                                                        alert("inner fail");
                                                    });
                                                },
                                                function () {
                                                    alert("outer fail");
                                                });


                                            }
                                        }
                                        else {
                                            alert("pgDocumentList: No Record Found");
                                        }
                                    },
                                    function () {
                                        alert("pgDocumentList: Transaction error");
                                    });
                                }
                                else {
                                    alert(data.Error);
                                }
                            }
                        },
                        error: function (a, b, c) {
                            alert(a + ", " + b + ", " + c);
                        }
                    });
                });
            }
            
        </script>
