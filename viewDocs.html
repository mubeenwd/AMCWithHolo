        <script type="text/javascript">
            $.support.cors = true;
            $.ajaxSetup({ crossDomain: true });

            $(function () {
                try {
                    html5sql.openDatabase("com.amc.documents.amcdocman", "Aurangabad Municiple Corporation Documents.", 5 * 1024 * 1024);
                    html5sql.process(
                    [
                    "SELECT * FROM DealersEnteries",
                    ],
                    function (transaction, results, rowsArray) {
                        var len = rowsArray.length, i;
                        if (len > 0) {
                            for (i = 0; i < len; i++) {
                                $("#docList").append('<a data-entery-id="' + rowsArray[i].EnteryId + '" data-entery-name="' + rowsArray[i].EnteryName + '" data-entery-date="' + rowsArray[i].CreationDate + '" href="docDetails.html?enteryId=' + rowsArray[i].EnteryId + '&enteryName=' + rowsArray[i].EnteryName + '" class="list-group-item active">&nbsp;' + rowsArray[i].EnteryName + '</a>');
                            }
                        }
                        else {
                            $("#errorWell").html('<p style="color:red;">pgDocumentList: No Record Found.</p>');
                        }
                    },
                    function () {
                        $("#errorWell").html('<p style="color:red;">pgDocumentList: db selection error.</p>');
                    });
                } catch (e) {
                    $("#errorWell").html('<p style="color:red;">pgDocumentList: ' + e + '.</p>');
                }
            });

            function syncDocuments() {
                var innerData = [];

                $("#docList a").each(function () {
                    var RecordId = 0;

                    var dataEnteryId = $(this).attr("data-entery-id");
                    var dataEnteryName = $(this).attr("data-entery-name");
                    var dataEnteryDate = $(this).attr("data-entery-date");

                    $.ajax({
                        crossDomain: true,
                        async: false,
                        type: "POST",
                        url: "http://www.mubeen.in/Docs/service.asmx/InsertNewDocs",
                        data: JSON.stringify({ dataEnteryName: dataEnteryName, dataEnteryDate: dataEnteryDate }),
                        contentType: "application/json; charset=utf-8",
                        dataType: "json",
                        success: function (msg) {
                            if (msg != null) {
                                data = $.parseJSON(msg.d);
                                if (!data.HasError) {
                                    RecordId = data[0].RecordId;
                                }
                                else {
                                    alert(data.Error);
                                }
                            }
                        }
                    });

                    var imageURI = '';

                    try {
                        html5sql.openDatabase("com.amc.documents.amcdocman", "Aurangabad Municiple Corporation Documents.", 5 * 1024 * 1024);

                        html5sql.process(
                        [
                        "SELECT * FROM DealersDocs WHERE EnteryId=" + dataEnteryId + ";",
                        ],
                        function (transaction, results, rowsArray) {
                            var len = rowsArray.length, i;
                            if (len > 0) {
                                for (i = 0; i < len; i++) {
                                    var docTitle = rowsArray[i].DocTitle;
                                    var creationDate = rowsArray[i].CreationDate;

                                    window.resolveLocalFileSystemURI(rowsArray[i].DocName, function (fileEntry) {
                                        alert("file got image file entry: " + fileEntry.fullPath);
                                        fileEntry.file(function (file) {
                                            var reader = new FileReader();
                                            reader.onloadend = function (evt) {
                                                alert("file Read complete!");
                                                var imageData = Base64.encode(evt.target.result);
                                                innerData.push({ DocTitle: docTitle, CreationDate: creationDate, ImageData: imageData, EnteryId: RecordId });
                                            };
                                            reader.readAsText(file);
                                        }, function () { alert("file inner error"); });
                                    }, function () { alert("file outer error"); });
                                }
                            }
                            else {
                                alert("No reocrd found!!");
                            }
                        },
                        function () {
                            alert("transaction error");
                        });
                    } catch (e) {
                        alert(e);
                    }
                });

                alert(innerData.length);
            }
            
        </script>
