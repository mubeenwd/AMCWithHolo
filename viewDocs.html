            $(function () {
                try {

                    html5sql.openDatabase("com.amc.documents.amcdocman", "Aurangabad Municiple Corporation Documents.", 5 * 1024 * 1024);
                    html5sql.process(
                    [
                    "SELECT * FROM DealersEnteries",
                    ],
                    function (transaction, results, rowsArray) {
                        var len = rowsArray.length, i;
                        if (len > 0) {
                            for (i = 0; i < len; i++) {
                                $("#docList").append('<a href="docDetails.html?enteryId=' + rowsArray[i].EnteryId + '&enteryName=' + rowsArray[i].EnteryName + '" class="list-group-item active">&nbsp;' + rowsArray[i].EnteryName + '</a>');
                            }
                        }
                        else {
                            $("#errorWell").html('<p style="color:red;">pgDocumentList: No Record Found.</p>');
                        }
                    },
                    function () {
                        $("#errorWell").html('<p style="color:red;">pgDocumentList: db selection error.</p>');
                    });
                } catch (e) {
                    $("#errorWell").html('<p style="color:red;">pgDocumentList: ' + e + '.</p>');
                }
            });
